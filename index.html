<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@300&f[]=sentient@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>VunHub Dashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="left-header">
                <img src="./src/logo.svg" alt="#">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search">
                    <img src="./src/search icon.svg" alt="Search" class="search-icon">
                </div>

                <ul class="menu">
                    <li><a href="#">Top Pros</a></li>
                    <li><a href="#">Mentors</a></li>
                    <li><a href="#">How it works</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </div>
            <div class="right-header">
                <img src="./src/message.svg" alt="#">
                <img src="./src/norification.svg" alt="#">
                <div class="profile-tag">
                    @JoshG.
                    <img src="./src/profile.png" alt="Profile Image">
                </div>
            </div>
        </header>

        <!-- Selected menus -->
        <nav class="breadcrumb">
            <a href="#">
                <img src="./src/arrow.svg" alt="#" class="back-arrow">
            </a>
            <a href="#">Top Pros</a>
            <span>/</span>
            <a href="#">Graphic Design</a>
            <span>/</span>
            <a href="#" class="username">@matMclrn</a>
        </nav>

        <!-- Main Section -->
        <section class="main-section">
            <div class="info">
                <img src="./src/profile photo.png" style="width: 200px; height: 230px;" alt="man image">
                <div class="name">
                    <h3>Mathew <br> McLaren</h3>
                    <img src="./src/ranking.png" style="width: 16px; height: 25px;" alt="Ranking">
                </div>

                <div class="status">
                    <div class="available">
                        <div class="circle"></div>
                        <span>Available</span>
                    </div>
                </div>

                <div class="scores">
                    <div class="score">
                        <span>Applied</span>
                        <p>12</p>
                    </div>
                    <div class="score">
                        <span>Reviewed</span>
                        <p>34</p>
                    </div>
                    <div class="score">
                        <span>Contacted</span>
                        <p>278</p>
                    </div>
                </div>
            </div>
            <div class="details"></div>
        </section>
    </div>
</body>

</html>
